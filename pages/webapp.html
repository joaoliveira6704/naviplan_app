<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>NaviPlan - WebApp</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="home.html">
                    <img src="/assets/logo_text_white.png" alt="logo" width="259.333" height="60.6667">
                </a>
            </div>
            <div class="navitems">
                <p><a href="#" class="active">WebApp</a></p>
                <p><a href="/pages/download.html">Download</a></p>
                <p><a href="/pages/support.html">Support</a></p>
            </div>
        </div>
    </header>
    <main class="webapp">
        <section>
            <h1 class="title-body">WELCOME TO NAVIPLAN</h1>
        </section>

        <div class="infoInput">
            <form action="#" method="post">
                <label for="acType">Select Aircraft:</label>
                <select name="acType" id="acType">
                    <option value="a320">A320</option>
                    <option value="a321">A321</option>
                    <option value="a330">A330</option>
                    <option value="b737">B737</option>
                </select>
                <br>
                <label for="flaps">Flap Settings:</label>
                <select name="flaps" id="flaps">
                    <option value="1">1+F</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">Full</option>
                </select>
                <br>
                <label for="apElev">Airport Elevation: </label>
                <input type="text" id="apElev">
                <br>
                <label for="apElev">Outside Air Temp(ÂºC): </label>
                <input type="text" id="oAT">
                <br>
                <label for="qnh">QNH (hPa): </label>
                <input type="text" id="qnh">
                <br>
                <label for="windSpeed">Windspeed (knots): </label>
                <input type="text" id="windSpeed">
                <br>
                <label for="windDirection">Wind Direction: </label>
                <select name="windDirection" id="windDirection">
                    <option value="headwind">Headwind</option>
                    <option value="tailwind">Tailwind</option>
                </select>
                <br>
                <label for="gW">Gross Weight (KG):</label>
                <input type="text" id="gW">
                <br>
                <button type="submit" href="#">Calculate</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="home-footer">
            <p><a href="#">FAQ</a></p>
            <p><a href="#">Terms of Service</a></p>
            <p><a href="#"">Contact Us</a></p>
            <p><a href="https://github.com/joaoliveira6704/naviplan_app">Github</a></p>
        </div>
        <p class="copyright">&copy; 2024 NaviPlan. All rights reserved.</p>
    </footer>
</body>
</html>
